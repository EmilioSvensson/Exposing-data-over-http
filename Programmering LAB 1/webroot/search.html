<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	
    <title>Search for products</title>
	
	<style>
		html { font-family: Helvetica; background: #ccc;}
		form { text-align: center; margin: 0 auto; background: #fff; border: 5px solid #ddd; border-radius: 10px; padding: 10px; }
		input[type=text], label { text-align: left; margin: 4 auto; display: inline-block; width: 48%; }
		input[type=submit] {width: 100%;}
		h1 { text-align: center;}
		div {margin: 0 auto; border-radius: 10px; border: 5px solid #bbb; border: 6px solid #bbb; border: 1px solid #fff; width: 400px;}
	</style>
	
	<link rel="icon" type="image/png" href="favicon.png" />
  </head>
  <body>
	<h1>Search for Bewerage</h1>
	<div>
    <form method="GET" action="http://localhost:8080/search/products/all">
      <label for="min_price">Min price:</label><input type="text" name="min_price" id="min_price" /><br/>
      <label for="max_price">Max price:</label><input type="text" name="max_price" id="max_price" /><br/>
      <label for="min_alcohol">Min alcohol:</label><input type="text" name="min_alcohol" id="min_alcohol" /><br/>
      <label for="max_alcohol">Max alcohol:</label><input type="text" name="max_alcohol" id="max_alcohol" /><br/>
      <input type="submit" value="Search"/><br/>
    </form>
	</div>
    <h1>Search Adlibris for books</h1>
	<div>
    <form method="GET" action="https://www.adlibris.com/se/sok">
        <label for="q">Search for book:</label><input type="text" name="q" id="q" />
        <input type="submit" value="Search" /><br/>
    </form>
	</div>
    <h1>Search Juneday Wiki for something</h1>
    <div>
	<form method="GET" action="http://wiki.juneday.se/mediawiki/index.php">
        <label for="search">Search wiki:</label><input type="text" name="search" id="search" />
        <input type="submit" value="Search"/><br/>
    </form>
	</div>
  </body>
</html>
